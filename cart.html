<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online plant selling website</title>

    <!--cutsom style file link-->
    <link rel="stylesheet" href="css/cart.css">

    <!--font-awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--swiper js cdn link-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    
    <!--header section-->
    <div class="header-1">
        <div class="share">
            <span>Follow us :</span>
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
        </div>

        <div class="call">
            <span>call us :</span>
            <a href="#">+123-456-7890</a>
        </div>
    </div>

    <div class="header-2">
        <a href="#" class="logo">
            <i class="fas fa-seedling"></i>Logo
        </a>

        <form action="#" class="search-bar">
            <input type="search" id="search-bar" placeholder="Search Here...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </div>

    <div class="header-3">

        <div id="menu-btn" class="fas fa-bars"></div>

        <nav class="navbar">
        </nav>

        <div class="icons">
            <a href="/index.html" class="fas fa-home"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
            <a href="/wishlist.html" class="fas fa-heart"></a>
            <a href="./login.html" class="fas fa-user-circle"></a>
        </div>
    </div>

    <!--cart starts-->

    <div class="container">

        <h1 class="heading">Shopping Cart</h1>
    
        <div class="cart">
            <div class="products">
                <div class="product">
                    <img src="images/cat1.jpg">
                    <div class="product-info">
    
                        <h3 class="product-name">Bonsai</h3>
    
                        <div class="price">
                            $9.79 
                            <span>$11.75</span>
                        </div>
    
                        <div class="quantity">
                            <span>quantity: </span>
                            <input type="number" name="" min="1" max="100" value="1">
                        </div>
    
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>
                        </p>
                    </div>
                </div>
    
                <div class="product">
                    <img src="images/cat3.jpg">
                    <div class="product-info">
    
                        <h3 class="product-name">Bonsai</h3>
    
                        <div class="price">
                            $9.79 
                            <span>$11.75</span>
                        </div>
    
                        <div class="quantity">
                            <span>quantity: </span>
                            <input type="number" name="" min="1" max="100" value="1">
                        </div>
    
                        <p class="product-remove">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="cart-total">
                <p>
                    <span>Total Price</span>
                    <span class="ct">₹ 3,000</span>
                </p>
                <p>
                    <span>Number of Items</span>
                    <span class="ct">2</span>
                </p>
                <p>
                    <span>You Save</span>
                    <span class="ct">₹ 1,000</span>
                </p>
                <a href="#">Proceed to Checkout</a>
            </div>
        </div>
    </div>
    
    

</body>
</html>
